<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Quiz Test</title>
</head>
<body>
    <h1>Quiz Data Test</h1>
    <div id="result"></div>

    <script src="quiz-data-v3.js"></script>
    <script>
        const resultDiv = document.getElementById('result');

        // Check if quizDatabase is loaded
        if (typeof quizDatabase !== 'undefined') {
            resultDiv.innerHTML += '<p style="color: green;">✅ quizDatabase 로드 성공!</p>';

            // List all topics
            const topics = Object.keys(quizDatabase);
            resultDiv.innerHTML += `<p>총 ${topics.length}개 토픽:</p><ul>`;
            topics.forEach(topic => {
                const data = quizDatabase[topic];
                resultDiv.innerHTML += `<li><strong>${topic}</strong>: ${data.title} (${data.questions.length}문제)</li>`;
            });
            resultDiv.innerHTML += '</ul>';

            // Test specific topics
            const testTopics = ['vuln-spring4shell', 'vuln-python-basics', 'pentest-port-scanning', 'network-k8s-architecture'];
            resultDiv.innerHTML += '<h2>샘플 문제 테스트:</h2>';
            testTopics.forEach(topic => {
                if (quizDatabase[topic]) {
                    const q = quizDatabase[topic].questions[0];
                    resultDiv.innerHTML += `<div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <strong>[${topic}]</strong><br>
                        <strong>Q:</strong> ${q.q}<br>
                        <strong>Options:</strong> ${q.options.join(', ')}<br>
                        <strong>Answer:</strong> ${q.options[q.correct]}
                    </div>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">❌ ${topic} 토픽 없음!</p>`;
                }
            });
        } else {
            resultDiv.innerHTML = '<p style="color: red;">❌ quizDatabase 로드 실패!</p>';
        }
    </script>
</body>
</html>
